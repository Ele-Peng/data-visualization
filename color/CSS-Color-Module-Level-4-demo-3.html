<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-Color-Module-Level-4-demo-3</title>
  <style>
    /************ system-color *************/
    .container {
      background-color: pink;
      width: 100px;
      height: 100px;
    }
    .square {
      background-color: LinkText;
      width: 100px;
      height: 100px;
    }
    /* most colors on the page are forced into a restricted, user-chosen palette. 
       The <system-color> keywords expose these user-chosen colors so that the rest of the page can integrate with this restricted palette. */
  </style>
</head>
<body>
  <div class="container">
    <div class="square"></div>
  </div>
</body>
